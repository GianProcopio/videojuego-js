<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>Videojuego con JS</title>
</head>
<body>
<div class="game-container" id="container">
<canvas id="game"></canvas>
<div class="buttons">
<button id="up">Arriba</button>
<button id="left">Izquierda</button>
<button id="right">Derecha</button>
<button id="down">Abajo</button>
</div>
<div class="messages">
<p>Vidas: <span id="lives"></span></p>
<p>Tiempo: ⏰<span id="time"></span></p>
<p>Record: 🏁<span id="record"></span></p>
<p id="result"></p>
</div>
</div>
<div class="game-over" id="game-over">
    <h1>¡Fin del Juego!</h1>
    <h3>Récord: <span id="recordFinal"></span></h3>
    <h3>Tu tiempo: <span id="tiempoFinal"></span></h3>
    <button id="btn-jugar" class="btn-jugar">Volver a jugar</button>
</div>
<script src="./js/maps.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
